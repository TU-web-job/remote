<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
<title>Signup</title>
</head>
<body>
	<h2>会員登録</h2>
	<form method="post" th:action="@{/user}" th:object="${userConfig}">
		<table class="table table-striped table-hover">
			<tr>
				<th>名前 : </th>
				<td><input type="text" th:field="*{name}">
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div></td>
			</tr>
			<tr>
				<th>メールアドレス : </th>
				<td><input type="text" th:field="*{email}">
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div></td>
			</tr>
			<tr>
				<th>パスワード : </th>
				<td><input type="text" th:field="*{password}">
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div></td>
			</tr>
			<tr>
				<th>確認用パスワード : </th>
				<td><input type="text" th:field="*{confirmPassword}">
				<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div></td>
			</tr>
		</table>
		<button type="submit" class="btn btn-primary" name="btn_signup">登録</button>
	</form>
</body>
</html>
