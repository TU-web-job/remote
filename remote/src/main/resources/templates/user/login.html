<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
<title>Login</title>
</head>
<body>
	<h2>ログイン</h2>
	<form method="post" th:action="@{/user}" th:object="${userLogin}">
		<table class="table table-striped table-hover">
			<tr>
				<th>メールアドレス : </th>
				<td><input type="text" th:field="*{email}">
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div></td>
			</tr>
			<tr>
				<th>パスワード : </th>
				<td><input type="text" th:field="*{password}">
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div></td>
			</tr>
		</table>
		<button type="submit" class="btn btn-primary" name="btn_login">ログイン</button>
	</form>
	<form method="post" th:action="@{/reserve}">
		<button type="submit" class="btn btn-success" name="btn_reserve">予約画面へ</button>
	</form>
</body>
</html>
